<h1>{{vm.memes.length}} fresh memes to browse</h1>
<div>
  <h3 data-ng-repeat="meme in vm.memes">
    <a data-ui-sref="show({name: meme.name})">{{meme.name}}</a>
  </h3>
</div>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newMeme.name" placeholder="Name" />
  <input type="text" ng-model="vm.newMeme.image" placeholder="Image Link" />
  <button type="submit">Meme That Shit Boi</button>
</form>
